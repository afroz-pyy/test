<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expance Tracker</title>
</head>
<body>
    <h2>Expence Tracker</h2>
    <div class="container">
        <h4>Account Balance</h4>
        <h1>$0.00</h1>

        <div class="credit-debit-container">
            <div>
                <h4>Credit</h4>
                <p id="money-credit" class="money credit">$0.00</p>
            </div>

            <div>
                <h4>Debit</h4>
                <p id="money-debit" class="money debit">$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul class="list" id="list">
                <li class="credit">Salery <span>$5000</span> <button class="delete-btn">X</button></li>
                <li class="debit">Salery <span>-$5000</span> <button class="delete-btn">X</button></li>
                
        </ul>
        <h3>Add Transactions</h3>
        <form id="add-form">
            <div class="form-control">
                <label for="reason">Discription</label>
                <input type="text" id="reason" placeholder="Enter reason for Transaction">
            </div>
            <div class="form-control">
                <label for="amount">ŸêAmount</label>
                <input type="text" id="amount" placeholder="Enter reason for Transaction">
            </div>

            <button id="add" class="add">Add Transaction</button>
        </form>
    </div>


 <script src="script.js"></script>   
</body>
</html>
